<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>

<div id="Component">
  <div class=" wrapper">
  	<div class="notice">
	  	<b>Đã trả lời: {{Total}}/{{ArchiveQuestion.length}}</b><br>
	  	<b>Đúng:{{CorrectAnswer}}</b>
  	</div>
  <div class="scroll-cards">
    <content-card
     v-for=" (question,index) in ArchiveQuestion"
     :key="index"
     v-bind:a="question"
     v-bind:increment ="increment"
     v-bind:b ="Answers[index]"


    ></content-card>
  

</div>
</div>
</div>


</body>
<script type="text/javascript" src="vue.js"></script>

</html>
